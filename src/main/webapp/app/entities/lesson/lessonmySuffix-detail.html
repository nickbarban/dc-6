
<div>
    <h2><span data-translate="dancekvartalApp.lesson.detail.title">Lesson</span> {{vm.lesson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="dancekvartalApp.lesson.startLesson">Start Lesson</span></dt>
        <dd>
            <span>{{vm.lesson.startLesson | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.lesson.endLesson">End Lesson</span></dt>
        <dd>
            <span>{{vm.lesson.endLesson | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.lesson.subject">Subject</span></dt>
        <dd>
            <a ui-sref="subjectmySuffix-detail({id:vm.lesson.subjectId})">{{vm.lesson.subjectId}}</a>
        </dd>
        <dt><span data-translate="dancekvartalApp.lesson.students">Students</span></dt>
        <dd>
            <span ng-repeat="students in vm.lesson.students">
                <a ui-sref="studentmySuffix-detail({id: students.id})">{{students.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="dancekvartalApp.lesson.teacher">Teacher</span></dt>
        <dd>
            <a ui-sref="teachermySuffix-detail({id:vm.lesson.teacherId})">{{vm.lesson.teacherId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lessonmySuffix-detail.edit({id:vm.lesson.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
