<div>
    <h2 data-translate="dancekvartalApp.parent.home.title">Parents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="parentmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="dancekvartalApp.parent.home.createLabel">
                        Create new Parent
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'dancekvartalApp.parent.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="firstname"><span data-translate="dancekvartalApp.parent.firstname">Firstname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastname"><span data-translate="dancekvartalApp.parent.lastname">Lastname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="birthday"><span data-translate="dancekvartalApp.parent.birthday">Birthday</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="address"><span data-translate="dancekvartalApp.parent.address">Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phone1"><span data-translate="dancekvartalApp.parent.phone1">Phone 1</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phone2"><span data-translate="dancekvartalApp.parent.phone2">Phone 2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span data-translate="dancekvartalApp.parent.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="active"><span data-translate="dancekvartalApp.parent.active">Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="photoUrl"><span data-translate="dancekvartalApp.parent.photoUrl">Photo Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="parent in vm.parents track by parent.id">
                    <td><a ui-sref="parentmySuffix-detail({id:parent.id})">{{parent.id}}</a></td>
                    <td>{{parent.firstname}}</td>
                    <td>{{parent.lastname}}</td>
                        <td>{{parent.birthday | date:'mediumDate'}}</td>
                    <td>{{parent.address}}</td>
                    <td>{{parent.phone1}}</td>
                    <td>{{parent.phone2}}</td>
                    <td>{{parent.email}}</td>
                    <td>{{parent.active}}</td>
                    <td>{{parent.photoUrl}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="parentmySuffix-detail({id:parent.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="parentmySuffix.edit({id:parent.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="parentmySuffix.delete({id:parent.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
